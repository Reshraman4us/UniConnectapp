<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Minds 2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3498db;
            background-image: linear-gradient(120deg, #3498db 0%, #2ecc71 100%);
            animation: background-animation 10s infinite;
        }
        @keyframes background-animation {
            0% {
                background-image: linear-gradient(120deg, #3498db 0%, #2ecc71 100%);
            }
            50% {
                background-image: linear-gradient(120deg, #2ecc71 0%, #3498db 100%);
            }
            100% {
                background-image: linear-gradient(120deg, #3498db 0%, #2ecc71 100%);
            }
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Percentage Calculator</h2>
        <form id="percentage-form">
            <div class="mb-3">
                <label for="base-number" class="form-label">Base Number:</label>
                <input type="number" class="form-control" id="base-number" required>
            </div>
            <div class="mb-3">
                <label for="percentage" class="form-label">Percentage:</label>
                <input type="number" class="form-control" id="percentage" required>
            </div>
            <div class="mb-3">
                <label for="option" class="form-label">Option:</label>
                <select class="form-select" id="option" required>
                    <option value="increase">Increase by</option>
                    <option value="decrease">Decrease by</option>
                    <option value="of-total">Percentage of</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('percentage-form');
        const resultDiv = document.getElementById('result');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const baseNumber = parseFloat(document.getElementById('base-number').value);
            const percentage = parseFloat(document.getElementById('percentage').value);
            const option = document.getElementById('option').value;
            let result;
            if (option === 'increase') {
                result = baseNumber + (baseNumber * (percentage / 100));
            } else if (option === 'decrease') {
                result = baseNumber - (baseNumber * (percentage / 100));
            } else {
                result = (percentage / 100) * baseNumber;
            }
            resultDiv.innerText = `Result: ${result.toFixed(2)}`;
        });
    </script>
</body>
</html>
